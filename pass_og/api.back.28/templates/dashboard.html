{% extends "layout.html" %}

{% block content %}
<h2>Your Vaults</h2>
<hr>

<a href="{{ url_for('add_vault') }}" class="btn btn-primary mb-3">âž• Add New Vault</a>

<table class="table table-bordered shadow-sm">
    <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Vault Name</th>
            <th>Description</th>
            <th>Owner</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {% for v in vaults %}
        <tr>
            <td>{{ v[0] }}</td>
            <td>{{ v[1] }}</td>
            <td>{{ v[2] }}</td>
            <td>{{ v[3] }}</td>  {# already username #}
            <td>
                <a href="{{ url_for('view_vault', vault_id=v[0]) }}"
                   class="btn btn-sm btn-secondary">
                    Open
                </a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
