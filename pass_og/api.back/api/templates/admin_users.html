{% extends "layout.html" %}
{% block content %}
  <h3>Users</h3>
  <table class="table">
    <thead><tr><th>ID</th><th>Username</th><th>Email</th><th>Role</th><th>Status</th></tr></thead>
    <tbody>
      {% for u in users %}
        <tr><td>{{ u[0] }}</td><td>{{ u[1] }}</td><td>{{ u[2] }}</td><td>{{ u[3] }}</td><td>{{ u[4] }}</td></tr>
      {% else %}
        <tr><td colspan="5">No users found.</td></tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
