{% extends "layout.html" %}
{% block content %}
  <div class="card p-4">
    <h4>Add Password</h4>
    <form method="POST">
      <div class="mb-3"><label>Service name</label><input class="form-control" name="service_name" required></div>
      <div class="mb-3"><label>Username</label><input class="form-control" name="username" required></div>
      <div class="mb-3"><label>Password</label><input class="form-control" name="password" required></div>
      <div class="mb-3"><label>URL</label><input class="form-control" name="url"></div>
      <div class="mb-3"><label>Notes</label><textarea class="form-control" name="notes"></textarea></div>
      <button class="btn btn-success">Save</button>
    </form>
  </div>
{% endblock %}
