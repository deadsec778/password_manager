{% extends "layout.html" %}
{% block content %}
  <h3>Trash</h3>
  <table class="table">
    <thead><tr><th>Service</th><th>Owner</th><th>Password</th><th>Deleted At</th><th></th></tr></thead>
    <tbody>
      {% for it in items %}
        <tr>
          <td>{{ it.service }}</td>
          <td>{{ it.owner }}</td>
          <td><code>{{ it.password }}</code></td>
          <td>{{ it.updated_at }}</td>
          <td>
            <form method="POST" action="{{ url_for('restore_password_route', password_id=it.id) }}">
              <button class="btn btn-sm btn-outline-primary">Restore</button>
            </form>
          </td>
        </tr>
      {% else %}
        <tr><td colspan="5">Trash is empty.</td></tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
