{% extends "layout.html" %}
{% block content %}

<div class="d-flex justify-content-between align-items-center mb-3">
    <div>
        <h3>{{ vault[1] }}</h3>
        <p class="text-muted">Owner: {{ vault[2] }}</p>
    </div>

    <a class="btn btn-sm btn-success"
       href="{{ url_for('add_password', vault_id=vault[0]) }}">
        + Add Password
    </a>
</div>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Service</th>
            <th>Username</th>
            <th>Password</th>
            <th>Notes</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {% for p in passwords %}
        <tr>
            <td>{{ p.service }}</td>
            <td>{{ p.username }}</td>
            <td><code>{{ p.password }}</code></td>
            <td>{{ p.notes }}</td>

            <td>
                <form method="POST"
                      action="{{ url_for('soft_delete_password_route', password_id=p.password_id) }}"
                      style="display:inline">
                    <button class="btn btn-sm btn-outline-danger">
                        Trash
                    </button>
                </form>
            </td>
        </tr>
        {% else %}
        <tr><td colspan="5" class="text-center">No passwords</td></tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
