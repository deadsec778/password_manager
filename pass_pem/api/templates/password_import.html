{% extends "layout.html" %}
{% block content %}

<h3><i class="fa-solid fa-file-import me-1"></i> Import Passwords Into Vault</h3>
<hr>

<form method="POST" action="{{ url_for('import_preview', vault_id=vault_id) }}" enctype="multipart/form-data">

    <div class="mb-3">
        <label class="form-label">Select CSV or Excel File (.csv / .xlsx)</label>
        <input type="file" class="form-control" name="file" required>
    </div>

    <p class="text-muted">
        Accepted formats: <b>CSV</b>, <b>Excel (.xlsx)</b><br>
        You will map file columns in the next step.
    </p>

    <button class="btn btn-primary">Upload â†’ Next</button>
    <a href="{{ url_for('view_vault', vault_id=vault_id) }}" class="btn btn-secondary">
        Cancel
    </a>
</form>

{% endblock %}
